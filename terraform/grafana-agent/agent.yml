server:
  log_level: info

logs:
  configs:
  - name: default
    positions:
      filename: /tmp/positions.yaml
    scrape_configs:
      - job_name: journal
        journal:
          max_age: 12h
          path: /var/log/journal
          labels:
            job: journal
        relabel_configs:
          - source_labels: ['__journal__systemd_unit']
            target_label: 'unit'
          - source_labels: ['__journal_container_name']
            target_label: 'container'

    clients:
      - url: http://loki.shamsway.net:3100/loki/api/v1/push

integrations:
  node_exporter:
    enabled: true