- name: Save Consul values to .secrets.yml
  ansible.builtin.lineinfile:
    path: "{{ playbook_dir }}/.secrets.yml"
    regexp: '^{{ item.name }}:'
    line: "{{ item.name }}: {{ item.value }}"
    create: true
  delegate_to: localhost
  become: false
